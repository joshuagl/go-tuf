name: SLSA go releaser
on:
  workflow_dispatch:
  push:
    tags:
      - "*" 

permissions: read-all
      
jobs:
  build-client:
    permissions:
      id-token: write
      contents: write
    uses: slsa/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@main
    with:
      go-version: 1.18
      config-file: ./slsa-goreleaser-client.yml

  build-repo:
    permissions:
      id-token: write
      contents: write
    uses: slsa/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@main
    with:
      go-version: 1.18
      config-file: ./slsa-goreleaser-repo.yml
